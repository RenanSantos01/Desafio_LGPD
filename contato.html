<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/form.js" defer></script>
</head>
<body>
    <header>       
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" alt="Logo da Ford" title="Logo da Ford" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg" alt="Ranger XLS 2.2 Diesel" title="Ranger XLS 2.2 Diesel">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
                <form onsubmit="Post(this);">
                    <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                    <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
                    <input type="text" name="cpf" placeholder="CPF*" class="fordform" required>
                    <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                    <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                    <select name="contato" class="fordform" required>
                        <option selected>COMO DESEJA SER CONTATADO</option>
                        <option>TELEFONE</option>
                        <option>E-MAIL</option>
                    </select>

                    <!-- LGPD - Texto e checkboxes -->
                    <p class="lgpd-texto">
                        Os dados serão mantidos em nossa base de dados, só enquanto for desejado por você. <br>
                        A qualquer momento, será possível editar ou remover tais dados.
                    </p>

                    <div class="lgpd-checkboxes">
                        <label>
                            <input type="checkbox" id="aceiteTermos" required>
                            Sim. Li e concordo com os 
                            <a href="https://www.ford.com.br/politica-de-privacidade/" target="_blank">
                                Termos e Condições
                            </a>.
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" id="novidades">
                            Sim. Também quero receber descontos e novidades.
                        </label>
                    </div>
                    <br>
                    <button type="submit" id="btnEnviar" disabled>Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="#" title="Facebook"><img src="img/facebook-50.png" alt="Facebook Ford"></a></li>
                <li><a href="#" title="YouTube"><img src="img/youtube-squared-50.png" alt="YouTube Ford"></a></li>
                <li><a href="#" title="Instagram"><img src="img/instagram-logo-50.png" alt="Instagram Ford"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70" alt="Mini logo Ford">
        </div>
    </footer>    
</body>
</html>
